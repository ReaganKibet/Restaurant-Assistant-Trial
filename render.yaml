services:
  - type: web
    name: your-fastapi-backend
    runtime: python
    buildCommand: conda install --file requirements.txt
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    buildFilter:
      paths:
        - app/**

